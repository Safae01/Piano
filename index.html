<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="note-container"></div>
  <div id="score">Score: <span id="score-value">0</span></div>
  <div id="piano">
    <div class="key white" data-note="C">A</div>
    <div class="key black" data-note="C#">W</div>
    <div class="key white" data-note="D">S</div>
    <div class="key black" data-note="D#">E</div>
    <div class="key white" data-note="E">D</div>
    <div class="key white" data-note="F">F</div>
    <div class="key black" data-note="F#">T</div>
    <div class="key white" data-note="G">G</div>
    <div class="key black" data-note="G#">Y</div>
    <div class="key white" data-note="A">H</div>
    <div class="key black" data-note="A#">U</div>
    <div class="key white" data-note="B">J</div>
  </div>



  <script src="script.js"></script>
</body>
</html>
